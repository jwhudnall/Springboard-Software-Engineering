{% extends 'base.html' %}

{% block title %}User List{% endblock %}
{% block content %}
<div class="container mx-3">
  <h1 class='text-3xl'>Create a User</h1>
  <!-- Form -->
  <form class="w-full max-w-sm" action="/users/new" method="POST">
    <div class="md:flex md:items-center mb-6">
      <label>
        First Name
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="first-name">
      </label>
    </div>
    <div class="md:flex md:items-center mb-6">
      <label>
        Last Name
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="last-name">
      </label>
    </div>
    <div class="md:flex md:items-center mb-6">
      <label>
        Image URL
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="url" name="url">
      </label>
    </div>
    <div class="md:flex md:items-center">
      <button class="bg-transparent hover:bg-black text-black font-semibold hover:text-white py-1 px-2 border border-black hover:border-transparent rounded">Add</button>
    </div>
  </form>

</div>

{% endblock %}
