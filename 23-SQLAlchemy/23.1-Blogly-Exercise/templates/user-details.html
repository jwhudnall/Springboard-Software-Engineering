{% extends 'base.html' %}

{% block title %}User List{% endblock %}
{% block content %}
<!-- <div class="container mx-auto px-4 py-4"> -->
<div class="w-full max-w-2xl mx-auto mt-5">
  <div class="md:flex">
    <div class="md:flex-shrink-0">
      <img class="rounded-lg md:w-56" src="{{user.image_url}}" width="448" height="299" alt="User Image">
    </div>
    <div class="mt-4 md:mt-0 md:ml-6">
      <h1 class="block mt-1 text-lg leading-tight font-semibold text-gray-900">{{user.get_full_name()}}</h1>
      <form>
        <button formaction="/users/{{user.id}}/edit" formmethod="get" class="bg-transparent hover:bg-black text-black font-semibold hover:text-white py-1 px-2 border border-black  text-xs hover:border-transparent rounded">Edit</button>

        <button formaction="/users/{{user.id}}/delete" formmethod="post" class="bg-transparent hover:bg-black text-black font-semibold hover:text-white py-1 px-2 border border-black text-xs  hover:border-transparent rounded">Delete</button>
    </form>
    <div class="border-solid border-2 border-slate-600 py-2 px-2 my-2">
      <h2>Posts</h2>
      {% for msg in get_flashed_messages() %}
        <p class="text-lime-700 text-xs">{{msg}}</p>
      {% endfor %}
      <ul class="list-disc list-inside">
        {% for post in posts %}
        <li class="text-sm"><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
      </ul>
      <a href="/users/{{user.id}}/posts/new">
      <button class="bg-transparent hover:bg-black text-black text-xs font-semibold hover:text-white py-1 px-2 border border-black hover:border-transparent rounded">Add Post</button></a>
    </div>
    </div>
  </div>

</div>

{% endblock %}
