{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}
{% block content %}
<div class="w-full max-w-sm mx-auto">
  <h1 class='text-3xl'>Edit User: {{user.get_full_name()}}</h1>
  <!-- Form -->
  <form class="w-full max-w-sm" method="POST">
    <div class="md:flex md:items-center mb-6">
      <label>
        First Name
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="first-name" value="{{user.first_name}}">
      </label>
    </div>
    <div class="md:flex md:items-center mb-6">
      <label>
        Last Name
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="last-name" value="{{user.last_name}}">
      </label>
    </div>
    <div class="md:flex md:items-center mb-6">
      <label>
        Image URL
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="url" name="url" value="{{user.image_url}}">
      </label>
    </div>
    <div class="md:flex md:items-center">
      <button formaction="/users/{{user.id}}" formmethod="get" class="bg-transparent hover:bg-black text-black font-semibold hover:text-white py-1 px-2 border border-black hover:border-transparent rounded">Cancel</button>
      <button formaction="/users/{{user.id}}/edit" formmethod="post" class="bg-transparent hover:bg-black text-black font-semibold hover:text-white py-1 px-2 border border-black hover:border-transparent rounded">Save</button>
    </div>
  </form>

</div>

{% endblock %}
