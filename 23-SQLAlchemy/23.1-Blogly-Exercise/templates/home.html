{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}
{% block content %}
<div class="md:w-3/4 max-w-4xl mx-auto my-5 px-5">

  <h1 class="text-3xl">Blogly Recent Posts</h1>
  <h2><a href="/users">Users</a></h2>
    {% for post in posts %}
    <article class="my-5 mx-3">
      <h2 class="text-2xl">{{post.title}}</h2>
      <p>{{post.content}}</p>
      <address class="mt-2">By <a rel="author">{{post.user.get_full_name()}}</a> on <time>{{post.get_pretty_date()}}</time></address>
    </article>


    {% endfor %}

</div>

{% endblock %}
