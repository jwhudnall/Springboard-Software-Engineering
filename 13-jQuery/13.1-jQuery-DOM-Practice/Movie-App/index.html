<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Movie App</title>
</head>

<body>
  <h1>Movie App</h1>

  <form action="">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" minlength="2" required>
    <label for="rating">Rating</label>
    <input type="number" id="rating" name="rating" min="0" max="10" required>
    <input type="submit">
  </form>

  <ul id="movie-list"></ul>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

  <script>
    $(document).ready(function () {
      $('form').on('submit', function(e) {
        e.preventDefault();
        const title = $('#title').val();
        const rating = $('#rating').val();
        $('#movie-list').append(`<li>${title} - Rated ${rating}/10<button>X</button></li>`);
        $('form').trigger('reset');
        $('form').children()[0].focus();
      });
      $('#movie-list').on('click', 'button', function() {
        $(this).parent().remove();
      })

    });
  </script>



</body>

</html>
