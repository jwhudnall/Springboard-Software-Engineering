<!doctype html>

<head>
  <title>Connect 4</title>
  <!-- include CSS for Jasmine -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.css">
  <link href="connect4.css" rel="stylesheet">
</head>
</head>

<body>

  <div id="game">
    <table id="board"></table>
  </div>

  <form action="" id="change-dims">
    <div id="sliders">
      <label for="height">Height:</label>
      <input type="range" id="height" name="height" min="4" max="10">
      <label for="width">Width:</label>
      <input type="range" id="width" name="width" min="4" max="10">
    </div>
    <input type="submit" id="dims-btn">
  </form>

</html>
