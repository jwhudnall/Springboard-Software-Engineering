{% extends 'base.html' %}

{% block title %}Question {{num + 1}}{% endblock %}
{% block header %}Question {{num + 1}}{% endblock %}

{% block content %}
<form action="/answer" method="POST">
  <p>{{question.question}}</p>
  {% for choice in question.choices %}
  <label for="{{choice}}">{{choice}}</label>
  <input type="radio" id="{{choice}}" name="q{{num}}-ans" value="{{choice}}">
  {% endfor %}
  <input type="hidden" id="q-num" name="q-num" value="{{num}}">
  <input type="submit">
</form>
{% endblock %}
