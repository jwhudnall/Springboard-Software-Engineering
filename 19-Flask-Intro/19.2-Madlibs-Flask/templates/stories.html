{% extends 'base.html' %}
{% block title %}Madlibs{% endblock %}
{% block header %}<h1>Madlibs Story Generator</h1>{% endblock %}

{% block content %}
<form action="/questions">
  <label for="story_id">Select a Story</label>
  <select name="story_id" id="story_id">
  {% for story in story_list %}
  <option value="{{story.code}}">{{story.title}}</option>
  {% endfor %}
  </select>
  <input type="submit">
</form>

{% endblock %}
