{% extends 'base.html' %}
{% block title %}Madlibs{% endblock %}
{% block header %}<h1>Questions for {{ title }}</h1>{% endblock %}

{% block content %}

<form action="/story">
  {% for word in words %}
  <div class="form-input">
    <label for="{{word}}">{{word}}</label>
    <input type="text" id="{{word}}" name="{{word}}">
  </div>
  {% endfor %}
  <input type="hidden" name="story_id" value="{{story_id}}">
  <input type="submit">
</form>

{% endblock %}
